    /* ===== NAVBAR ===== */

    nav {

    nav a {

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-sections {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .nav-sections.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-center {
        flex: unset;
      }
    }

    /* --- CAROUSEL --- */
    .carousel {
      width: 80%;
      overflow: hidden;
      border-radius: 15px;
      margin: 40px auto;
    }

    .carousel-track {
      display: flex;
      animation: scroll 15s linear infinite;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 300px;
      height: 350px;
      margin: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .carousel-item img {
      width: 300px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .carousel-item img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-180%); }
    }
</style>
